# .github/workflows/main.yml
name: Stem Extractor CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  # Job 1: Python ML Tests
  test-python:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest torch torchaudio soundfile

    - name: Run PyTest
      run: pytest tests/Python/

  # Job 2: C++ FIFO & Buffer Tests
  test-cpp:
    name: C++ Unit Tests
    runs-on: macos-latest
    
    steps:
    - name: Checkout Code with Submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive 

    - name: Bypass CMake ONNX Requirement
      run: |
        # Creates a 0-byte file so juce_add_binary_data doesn't crash
        touch plugin/stem_extractor.onnx

    - name: Configure CMake
      run: cmake -B build -S plugin -DCMAKE_BUILD_TYPE=Release

    - name: Compile Tests Only
      run: cmake --build build --target RunCPPTests --parallel 4 # --target: skip compiling the entire VST3 plugin

    - name: Run CTest
      run: ctest --test-dir build --output-on-failure

