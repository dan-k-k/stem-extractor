# .github/workflows/main.yml

name: Stem Extractor CI/CD

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  # ==========================================
  # JOB 1: PYTHON ML TESTS (Runs on every push)
  # ==========================================
  test-python:
    name: Run ML Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest torch torchaudio soundfile

    - name: Run PyTest
      # Notice we point it to the new root tests directory!
      run: pytest tests/Python/

  # ==========================================
  # JOB 2: C++ TESTS & BUILD VST3 
  # ==========================================
  build-and-test-cpp:
    name: Test and Compile C++ Plugin
    needs: test-python 
    runs-on: macos-latest
    
    # Only run the heavy C++ jobs on 'main' or when clicked manually
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout Code with Submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive 

    - name: Configure CMake
      run: cmake -B build -S plugin -DCMAKE_BUILD_TYPE=Release

    # NOTE: Once we add the C++ test executable to CMake, this step will run it!
    - name: Run C++ Unit Tests
      run: ctest --test-dir build --output-on-failure

    - name: Compile Plugin
      run: cmake --build build --config Release --parallel 4

    - name: Upload VST3 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: StemExtractor-Mac-VST3
        # Use a wildcard to catch the VST3 whether it's inside a 'Release' subfolder or not
        path: build/StemExtractor_artefacts/**/VST3/*.vst3

